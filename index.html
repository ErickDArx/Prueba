<body>

    <header class="bg-dark">
        <nav class="container d-flex justify-content-between text-white">
            <h1 class="fw-bolder">Inicio Test</h1>
            <div class="gap-2 d-flex justify-content-between align-items-center">

            <h3 class="fs-6 p-0 m-0">Resultado</h3>
            <p class="p-0 m-0" id="res"></p>
        </div>
    </main>

    <main>
        <div class="mt-3 container">

            <div class="d-flex gap-3 justify-content-between">
                <div class="col-6">
                    <label for="">Columna</label>

                </div>

                    <label for="">Fila</label>
                    <input id="valor2" type="text" class="input-group">
                </div>
            </div>

            <div class="mt-3">
                <button id="table" type="submit" class="btn btn-light shadow-sm">Ingresar</button>
            </div>

                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>

        <main>
            <div class="container d-flex gap-3">
                <button id="random" class="form-control btn btn-dark">Arreglo aleatorio</button>
                <p class="text-wrap text-dark p-0 m-0 bg-light input-group" id="sort"></p>
            </div>
        </main>

        <main>
            <div class="container">
                <label for="">Union</label>
                <input type="text">
            </div>
            <div>
                <button id="joins" type="submit" class="btn btn-dark">Iniciar</button>

        </main>

        <main>
            <div class="container">

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="main.js"></script>

    <script>
        function find() {
            var id = $('#prodId').val();
            $.getJSON('https://api.hacienda.go.cr/fe/ae?identificacion' + '=' + id)
                .done(function (data) {
                    $('#product').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }
    </script>
