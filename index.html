<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Inicio Test</title>
</head>

<body>

    <header class="bg-dark">
        <nav class="container d-flex justify-content-between text-white">
            <h1 class="fw-bolder">Inicio Test</h1>
            <div class="gap-2 d-flex justify-content-between align-items-center">
                <a href="#tab-1" class="btn btn-dark">Funcion 1</a>
                <a href="#tab-2" class="btn btn-dark">Funcion 2</a>
                <a href="#tab-3" class="btn btn-dark">Funcion 3</a>
                <a href="#tab-4" class="btn btn-dark">Funcion 4</a>
                <a href="#tab-5" class="btn btn-dark">Funcion 5</a>
            </div>

        </nav>
    </header>

    <main id="tab-1" class="container mt-5 border p-3 rounded-3 shadow-sm">
        <div class="d-flex gap-3 align-items-center">
            <label for="">A침o</label>
            <input class="input-group" value="" id="anio" type="number">
            <button class="btn btn-dark" id="sub" type="submit">Aceptar</button>
        </div>
        <div class="bg-dark d-flex align-items-center justify-content-between rounded-pill p-3 text-white mt-2">
            <h3 class="fs-6 p-0 m-0">Resultado</h3>
            <p class="p-0 m-0" id="res"></p>
        </div>
    </main>

    <main id="tab-2" class="mt-5 border p-3 rounded-3 shadow-sm container">
        <div class="mt-3 container">

            <div class="d-flex gap-3 justify-content-between">
                <div class="col-6">
                    <label for="">Columna</label>
                    <input id="valor1" type="text" class="input-group">
                </div>

                <div class="col-6">
                    <label for="">Fila</label>
                    <input id="valor2" type="text" class="input-group">
                </div>
            </div>

            <div class="mt-3">
                <button id="table" type="submit" class="btn btn-dark col-12 shadow-sm">Ingresar</button>
            </div>

            <table class="table mt-3" id="table_test">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <main id="tab-3" class="mt-5 border p-3 rounded-3 shadow-sm container">
        <div class="container d-grid gap-3">
            <button id="random" class="form-control btn btn-dark">Arreglo aleatorio</button>
            <p class="text-wrap text-dark p-0 m-0 bg-light input-group" id="sort"></p>
        </div>
    </main>

    <main id="tab-4" class="mt-5 border p-3 rounded-3 shadow-sm container">
        <div class="d-flex gap-2 justify-content-between">
            <div class="col-6">
                <label for="">Tabla A</label>
                <p id="A" class="bg-light p-2"></p>
            </div>

            <div class="col-6">
                <label for="">Tabla B</label>
                <p id="B" class="bg-light p-2"></p>
            </div>
        </div>
        <div class="d-flex flex-wrap align-items-center justify-content-around container gap-3 mt-3">
            <div class="">
                <label for="" class="text-black">Uni칩n</label>
                <p id="union"class="bg-light p-2"></p>
            </div>
            <div class="">
                <label for="" class="text-black">Intersecci칩n</label>
                <p id="inter" class="bg-light p-2"></p>
            </div>
            <div class="">
                <label for="" class="text-black">Excepci칩n</label>
                <p id="except" class="bg-light p-2"></p>
            </div>
            <div class="">
                <label for="" class="text-black">Simetria de diferencia</label>
                <p id="diff" class="bg-light p-2"></p>
            </div>
            <button id="joins" type="submit" class="form-control btn btn-dark">Iniciar</button>

        </div>
    </main>

    <main id="tab-5" class="mt-5 border p-3 rounded-3 shadow-sm container">
        <div class="container">
            <table id='result'>
                <thead>
                    <tr></tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    
    <script src="main.js"></script>
</body>
